<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .game {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #guessInput {
      width: 200px;
      padding: 12px;
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .game-btn {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      padding: 12px 20px;
      margin: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition:
        background 0.3s cubic-bezier(.4,2,.6,1),
        box-shadow 0.3s cubic-bezier(.4,2,.6,1),
        transform 0.2s cubic-bezier(.4,2,.6,1);
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    .game-btn:hover {
      background-color: #e53935;
      color: #fff;
      box-shadow: 0 0 20px 4px #ff1744, 0 2px 8px rgba(0,0,0,0.15);
      transform: scale(1.07) rotate(-2deg);
    }
    .game-btn::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(255,23,68,0.15);
      border-radius: 100%;
      transform: translate(-50%, -50%);
      transition: width 0.4s cubic-bezier(.4,2,.6,1), height 0.4s cubic-bezier(.4,2,.6,1);
      z-index: -1;
    }
    .game-btn:hover::after {
      width: 250%;
      height: 400%;
    }
    nav {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>üéÆ Guess the Number</h1>
    <p id="level"></p>
    <p id="range"></p>
    <p id="attempts"></p>
    <input type="number" id="guessInput" placeholder="Enter your guess"/>
    <br/>
    <button id="submitGuess" class="game-btn">Submit Guess</button>
    <p id="message"></p>

    <nav>
      <a href="about.html"><button class="game-btn">‚ÑπÔ∏è About</button></a>
      <a href="contact.html"><button class="game-btn">üìß Contact</button></a>
      <a href="privacy.html"><button class="game-btn">üîí Privacy Policy</button></a>
    </nav>
  </div>

  <script>
    function attemptsForLevel(level) {
      return 5 + (level - 1) * 2;
    }
    function maxRangeForLevel(level) {
      return level * 100;
    }

    // Load from sessionStorage or create new game
    let gameData = sessionStorage.getItem("gameData")
      ? JSON.parse(sessionStorage.getItem("gameData"))
      : {
          level: 1,
          number: Math.floor(Math.random() * 100) + 1,
          attempts: 5,
          lastMessage: ""
        };

    const levelEl = document.getElementById("level");
    const rangeEl = document.getElementById("range");
    const attemptsEl = document.getElementById("attempts");
    const messageEl = document.getElementById("message");
    const inputEl = document.getElementById("guessInput");

    function updateUI() {
      levelEl.textContent = "Level: " + gameData.level;
      rangeEl.textContent = "Guess a number between 1 and " + maxRangeForLevel(gameData.level);
      attemptsEl.textContent = "Attempts left: " + gameData.attempts;
      messageEl.textContent = gameData.lastMessage || "";
      sessionStorage.setItem("gameData", JSON.stringify(gameData));
    }

    document.getElementById("submitGuess").addEventListener("click", () => {
      const guess = Number(inputEl.value);
      if (!guess) return;

      if (guess === gameData.number) {
        gameData.lastMessage = `üéâ You guessed ${guess}. Correct! Moving to next level.`;
        gameData.level++;
        if (gameData.level > 100) {
          gameData.lastMessage = "üèÜ Congratulations! You finished all 100 levels!";
          gameData.level = 1;
        }
        gameData.attempts = attemptsForLevel(gameData.level);
        gameData.number = Math.floor(Math.random() * maxRangeForLevel(gameData.level)) + 1;
      } else {
        gameData.attempts--;
        if (gameData.attempts === 0) {
          gameData.lastMessage = `üíÄ You guessed ${guess}. Wrong! The number was ${gameData.number}. Restarting at Level 1.`;
          gameData.level = 1;
          gameData.attempts = attemptsForLevel(1);
          gameData.number = Math.floor(Math.random() * maxRangeForLevel(1)) + 1;
        } else {
          gameData.lastMessage = guess < gameData.number
            ? `You guessed ${guess} ‚Üí Too low! Attempts left: ${gameData.attempts}`
            : `You guessed ${guess} ‚Üí Too high! Attempts left: ${gameData.attempts}`;
        }
      }

      inputEl.value = "";
      updateUI();
    });

    updateUI();
  </script>
</body>
</html>
